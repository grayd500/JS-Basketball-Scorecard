<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    </head>
    <body>
        <div id="main">
            <div class="score-column">
                <h3>HOME</h3>
                <div class="score-box">
                    <span id="home-el">0<span>
                </div>
                <div class="increment-container">
                    <button class="btn-point-increments" onclick="hPlus1()">+1</button>
                    <button class="btn-point-increments" onclick="hPlus2()">+2</button>
                    <button class="btn-point-increments" onclick="hPlus3()">+3</button>
                </div>                   
            </div>
            <div class="score-column">
                <h3>GUEST</h3>
                <div class="score-box">
                    <span id="guest-el">0<span>
                </div>
                <div class="increment-container">
                    <button class="btn-point-increments" onclick="gPlus1()">+1</button>
                    <button class="btn-point-increments" onclick="gPlus2()">+2</button>
                    <button class="btn-point-increments" onclick="gPlus3()">+3</button>                   
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
